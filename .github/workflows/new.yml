name: Test and Push
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      - name: Run tests
        run: python check.py

      - name: Prevent push on test failure
        if: failure()
        run: |
          echo "Tests failed, preventing push."          
          git config --global user.email "kumar@rivan.in"
          git config --global user.name "naga-phani0"
          git reset --hard HEAD
          git push -f

      - name: Push changes
        if: success()
        run: |
          git push
